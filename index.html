<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="m-32">
        <div class="flex">
            <div class="w-auto"><img class="w-20 h-10"src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-2/256/man-icon.png"></div><div class="text-red-600">Employee Registration Form</div>
        </div>
        <form>
            <table>
                <tr><td></td><td><input type="radio"><label>Mr</label><input type="radio"><label>Mrs.</label><input type="radio"><label>Ms.</label></td></tr>
            <tr><td><label class="headings">First Name</label></td><td><input type="text" class="border-black" placeholder="FirstName"></td></tr>
            <tr><td><label>Last Name</label></td><td><input type="text" placeholder="LastName"></td>
            <tr><td><label>Mail Address1</label></td><td><input type="text"></td></tr>
            <tr><td><label>Mail Address2</label></td><td><input type="text"></td></tr>
            <tr><td><label>City</label></td><td><input type="text"></td></tr>
            <tr><td><label>State</label></td>

<td><select>
  <option value="Gujarat">Gujarat</option>
  <option value="tamilnadu">Tamilnadu</option>
  <option value="maharastra">Maharastra</option>
  <option value="kerala">kerala</option>
</select></td></tr>
            <tr><td><label>Zip</label></td><td><input type="text"></td></tr>
            <tr><td><label>Upload Photo</label></td><td><button>Browse</button><label>No file selected</label></td></tr>
            <tr><td><label>E-Mail</label></td><td><input type="text"></td></tr>
            <tr><td><label>Mobile</label></td><td><input type="text"></td></tr>
            <tr><td><label>Languages Known</label></td>
            <td><input type="checkbox"><label>Gujarati</label><br>
            <tr><td></td><td><input type="checkbox"><label>Hindi</label></td></tr>
            <tr><td></td><td><input type="checkbox"><label>English</label></td></tr>
            <tr><td></td><td><input type="checkbox"><label>Marathi</label></td></tr>
            <tr><td><label>Additional Information</label></td><td><textarea>Optional</textarea></td></tr>
            <tr><td><button>Submit</button></td>
            <td><button>Reset</button></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
